<head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="container" id="directions">
                </div>
                <div class="container" id="goalNumber">
                </div>

                    <p id="wins">Wins: </p>

                <div class="container">

                <div class="container" id="totalscore">

            </div>
            <div class="col-6">
                <div class="container" id="crystals">
                    <div class="container" id="prompt">

                    </div>
                    <div classe="container" id="button">
                            <button type="button" class="btn btn-secondary">Play Again</button>
                    </div>

            </div>
