<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Hangman: a long time ago...</title>
</head>

<body>
        <header>
            <img src="assets/images/starwars.jpg" alt="Hangman Star Wars">
        </header>

        <div class="container-results" id="results">

        </div>

        <div class="container-game" id="game">
            <h3>Press any key to start</h3>
            <h3>Wins</h3>
            <h3 id="totalWins"></h3>
            <h3>Current Word</h3>
            <h3 id="currentWord"></h3>
            <h3>Guesses Remaining</h3>
            <h3 id="remainingGuesses"></h3>
            <h3>Letters Guessed</h3>
            <h3 id="guessedLetters"></h3>
        </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
